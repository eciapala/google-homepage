<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href="https://www.google.pl/images/branding/product/ico/googleg_lodp.ico">
  <meta charset="UTF-8">
</head>
<body>
  <div class="header">
    <a href="#" class="hlink">Gmail</a>
    <a href="#" class="hlink">Grafika</a>
    <a href="#" class="hlink"><img src="images/app_options.png" id="options"></a>
    <a href="#" class="hlink"><img src="images/notifications.png" id="notifications"></a>
    <a href="#" class="hlink"><img src="images/photo.png" id="photo"></a>
  </div>
    <center>
      <div class="logo">
        <img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">

      </div>
      <div class="search_box">
          <div class="search">
            <form>
              <input type="text" title="Szukaj" name="Szukaj" id="search" maxlenght="2048">
            </form>
          </div>
            <div class="search"><img src="images/keyboard.gif" id="keyboard"></div>
            <div class="search"><img src="images/mic.png" id="mic"></div>
      </div>
      <div class="button">
        <form>
          <input type="submit" value="Szukaj w Google" aria-label="Szukaj w Google">
          <input type="submit" value="Szczęśliwy traf" aria-label="Szczęśliwy traf">
        </form>
      </div>
    </center>
    <div class="footer">
      <div class="Lfooter">
        <a href="#" class="Llink">Reklamuj się</a>
        <a href="#" class="Llink">Dla firm</a>
        <a href="#" class="Llink">O nas</a>
      </div>
      <div class="Rfooters">
        <a href="#" class="Rlink">Prywatność</a>
        <a href="#" class="Rlink">Warunki</a>
        <a href="#" class="Rlink">Ustawienia</a>
      </div>
    </div>
</body>
</html>
